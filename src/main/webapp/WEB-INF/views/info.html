<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table th:each=" e : ${list}" border="1px">
    <tr>
        <td th:text="${e.language}"></td>
        <td th:text="${e.pageSize}"></td>
        <td th:text="${e.spamFilter}"></td>
        <td th:text="${e.signature}"></td>
    </tr>
</table>
</body>
</html>
